<!doctype html>
<html>

<head>
  <title>Pizzeria</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <script type="module" src="assets/js/register.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/navigation.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <div id="header">
        <nav id="main-nav">
          <div id="links">
            <ul>
              <li><a href="index.html">Etusivu</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="restaurants.html">Ravintolat</a></li>
            </ul>
          </div>
          <div id="nav2">
            <a id="login" style="display: none" href="login.html"><img src="icons/user.svg" /><span>Login</span></a>
            <a id="logout" style="display: none"><img src="icons/user.svg" /><span>Logout</span></a>
            <a id="cart"><img src="icons/shopping-cart.svg" /><span>cart</span></a>
          </div>
        </nav>
      </div>
    </header>
    <div id="loginpage">
      <div id="loginwrapper">
        <h2>Rekisteröidy</h2>

        <form id="register">
          <label for="uname">Username</label><br />
          <input type="text" id="uname" name="uname" /><br />
          <label for="pass">Password</label><br />
          <input type="password" id="pass" name="pass" /><br />

          <div>
            <label for="email">Sähköposti</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="phone">Puhelinnumero</label><br />
            <input type="tel" id="phone" name="phone" /><br />
            <label for="fname">Etunimi</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Sukunimi</label><br />
            <input type="text" id="lname" name="lname" /><br />
            <label for="street">Katuosoite</label><br />
            <input type="text" id="street" name="street" /><br />
            <label for="zip">Postinumero</label><br />
            <input type="text" id="zip" name="zip" /><br />
            <label for="city">Postitoimipaikka</label><br />
            <input type="text" id="city" name="city" /><br />
            <button type="submit">Register</button>
          </div>
        </form>
      </div>

      <aside>
        <img src="pictures/pizza.jpg" />
      </aside>
    </div>
  </div>
  <div class="modalBackdrop"></div>
  <div id="cart-modal">
    <aside>
      <h2>Ostoskori</h2>
      <div id="products"></div>
    </aside>
  </div>
</body>

</html>
