<!doctype html>
<html lang="fi">
  <head>
    <title>Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script type="module" src="assets/js/register.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/navigation.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <nav id="main-nav">
          <div id="links">
            <ul>
              <li><a href="index.html">Etusivu</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="restaurants.html">Ravintolat</a></li>
              <li><a href="about.html">Tietoa</a></li>
            </ul>
          </div>
          <div id="nav2">
            <a id="login" style="display: none" href="login.html"
              ><img src="icons/user.svg" /><span>Kirjaudu</span></a
            >
            <a id="profile" style="display: none"
              ><img src="icons/user.svg" /><span id="userName">asdad</span></a
            >
            <div class="dropdown-content">
              <a id="asiakasLink">Asiakastiedot</a>
              <a id="logout">Logout</a>
            </div>
            <a id="cart"
              ><img src="icons/shopping-cart.svg" /><span>cart</span></a
            >
          </div>
        </nav>
      </div>
      <div id="loginpage">
        <div id="loginwrapper">
          <h2>Tiedot</h2>

          <form id="register">
            <label for="uname">Käyttäjänimi</label><br />
            <input type="text" id="uname" name="uname" /><br />
            <span class="error-message" id="tunnus-error"></span>
            <label for="pass">Salasana</label><br />
            <input type="password" id="pass" name="pass" /><br />
            <span class="error-message" id="salasana-error"></span>

            <label for="email">Sähköposti</label><br />
            <input type="email" id="email" name="email" /><br />
            <span class="error-message" id="email-error"></span>
            <label for="phone">Puhelinnumero</label><br />
            <input type="tel" id="phone" name="phone" /><br />
            <span class="error-message" id="puhelin-error"></span>
            <label for="fname">Etunimi</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <span class="error-message" id="etunimi-error"></span>
            <label for="lname">Sukunimi</label><br />
            <input type="text" id="lname" name="lname" /><br />
            <span class="error-message" id="sukunimi-error"></span>
            <label for="street">Katuosoite</label><br />
            <input type="text" id="street" name="street" /><br />
            <span class="error-message" id="katuosoite-error"></span>
            <label for="zip">Postinumero</label><br />
            <input type="text" id="zip" name="zip" /><br />
            <span class="error-message" id="postinumero-error"></span>
            <label for="city">Postitoimipaikka</label><br />
            <input type="text" id="city" name="city" /><br />
            <span class="error-message" id="postitoimipaikka-error"></span>
            <button type="submit">Rekisteröidy</button>
          </form>
        </div>
      </div>
    </div>
    <div id="customerInfoModal"></div>
    <div class="modalBackdrop"></div>
    <div id="cart-modal">
      <aside>
        <h2>Ostoskori</h2>
        <div id="products"></div>
      </aside>
    </div>
  </body>
</html>
