<!doctype html>
<html lang="fi">
  <head>
    <title>Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script type="module" src="assets/js/menu.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/navigation.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <nav id="main-nav">
          <div id="links">
            <ul>
              <li><a href="index.html">Etusivu</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="restaurants.html">Ravintolat</a></li>
            </ul>
          </div>
          <div id="nav2">
            <a id="login" href="login.html" style="display: none"
              ><img src="icons/user.svg" /><span>Kirjaudu</span></a
            >
            <a id="profile" style="display: none"
              ><img src="icons/user.svg" /><span id="userName">asdad</span></a
            >
            <div class="dropdown-content">
              <a id="asiakasLink">Asiakastiedot</a>
              <a id="logout">Logout</a>
            </div>
            <a id="cart"
              ><img src="icons/shopping-cart.svg" /><span>cart</span></a
            >
          </div>
        </nav>
      </div>
      <div class="category-wrapper">
        <nav id="categorylist">
          <a href="#pizzat"
            ><img src="pictures/pizza.jpg" alt="pizzat" /><span>Pizzat</span></a
          >
          <a href="#kebabit"
            ><img src="pictures/kebab.jpg" alt="kebabit" /><span
              >Kebabit</span
            ></a
          >
          <a href="#juomat"
            ><img src="pictures/limu.jpg" alt="juomat" /><span>Juomat</span></a
          >
        </nav>
      </div>
      <div id="main-content">
        <main>
          <div id="menu">
            <h2 class="title">Pizzat</h2>
            <section id="pizzat" class="menu-categ"></section>
            <h2 class="title">Kebabit</h2>
            <section id="kebabit" class="menu-categ"></section>
            <h2 class="title">Juomat</h2>
            <section id="juomat" class="menu-categ"></section>
          </div>
        </main>
      </div>
    </div>
    <div id="addProduct"></div>
    <div id="pizza-modal"></div>
    <div id="customerInfoModal"></div>
    <div class="modalBackdrop"></div>

    <div id="cart-modal">
      <aside>
        <h2>Ostoskori</h2>
        <div id="products"></div>
      </aside>
    </div>
    <div id="toastContainer"></div>
  </body>
</html>
